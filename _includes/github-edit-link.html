{% if site.github.repository_url %}
  {% assign page_path = page.path | replace: 'index.html', '' %}
  <div class="github-edit-link">
    <a href="{{ site.github.repository_url }}/edit/{{ site.github.source.branch }}/{{ page_path }}" target="_blank" rel="noopener noreferrer">
      Edit this page on GitHub
    </a>
  </div>
{% endif %}
